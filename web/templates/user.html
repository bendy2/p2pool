<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ username }} - Tari-Cpu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Tari-Cpu</a>   <a href="https://t.me/+FShj1uLvag0zYTRl" target="_blank">TG交流群</a>
            <div class="d-flex">
                <form class="d-flex" action="/u/" method="get">
                    <input class="form-control me-2" type="search" name="username" placeholder="输入用户名" required>
                    <button class="btn btn-outline-light" type="submit">查询</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <!-- 用户信息 -->
        <div class="card mb-4">
            <div class="card-header">
                用户信息
            </div>
            <div class="card-body">
                <!-- 用户名和统计信息 -->
                <div class="row mb-4">
                    <div class="col-md-6">
                        <h3 id="username" class="mb-3"></h3>
                    </div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="stat-item">
                                    <div class="label">注册时间</div>
                                    <div id="created-at"></div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="stat-item">
                                    <div class="label">费率</div>
                                    <div id="user-fee"></div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="stat-item">
                                    <div class="label">当前算力</div>
                                    <div id="current-hashrate"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- XMR钱包和余额 -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="wallet-section">
                            <div class="wallet-header">
                                <div class="wallet-title">XMR钱包</div>
                                <div class="wallet-balance">
                                    <span class="label">余额：</span>
                                    <span id="xmr-balance" class="balance-value">0.000000 XMR</span>
                                </div>
                            </div>
                            <div class="wallet-address-container">
                                <span id="xmr-wallet" class="wallet-address"></span>
                                <button class="btn btn-sm btn-outline-primary copy-btn" data-clipboard-target="#xmr-wallet">
                                    复制
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- TARI钱包和余额 -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="wallet-section">
                            <div class="wallet-header">
                                <div class="wallet-title">TARI钱包</div>
                                <div class="wallet-balance">
                                    <span class="label">余额：</span>
                                    <span id="tari-balance" class="balance-value">0.00 XTM</span>
                                    <span class="text-warning ms-2">(冻结：<span id="frozen-tari" class="balance-value">0.00 XTM</span>)</span>
                                </div>
                            </div>
                            <div class="wallet-address-container">
                                <span id="tari-wallet" class="wallet-address"></span>
                                <button class="btn btn-sm btn-outline-primary copy-btn" data-clipboard-target="#tari-wallet">
                                    复制
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 奖励历史 -->
        <div class="card mb-4">
            <div class="card-header">
                奖励历史
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>时间</th>
                                <th>区块高度</th>
                                <th>类型</th>
                                <th>奖励金额</th>
                                <th>份额</th>
                            </tr>
                        </thead>
                        <tbody id="rewards-list">
                            <!-- 数据将通过 JavaScript 动态加载 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- 支付历史 -->
        <div class="card">
            <div class="card-header">
                支付历史
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>时间</th>
                                <th>交易ID</th>
                                <th>类型</th>
                                <th>金额</th>
                            </tr>
                        </thead>
                        <tbody id="payments-list">
                            <!-- 数据将通过 JavaScript 动态加载 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/user.js') }}"></script>
</body>
</html>
