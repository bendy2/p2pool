<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ username }} - Tari-Cpu P2pool分享池</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Tari-Cpu P2pool分享池</a>
            <div class="d-flex">
                <form class="d-flex" action="/u/" method="get">
                    <input class="form-control me-2" type="search" name="username" placeholder="输入用户名" required>
                    <button class="btn btn-outline-light" type="submit">查询</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- 用户基本信息 -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        用户信息
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <h5>用户名</h5>
                            <p>{{ username }}</p>
                        </div>
                        <div class="mb-3">
                            <h5>当前算力</h5>
                            <p id="current-hashrate">加载中...</p>
                        </div>
                        <div class="mb-3">
                            <h5>账户余额</h5>
                            <p id="xmr-balance">加载中...</p>
                            <p id="tari-balance">加载中...</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 奖励历史 -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        奖励历史
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>时间</th>
                                        <th>区块高度</th>
                                        <th>类型</th>
                                        <th>奖励金额</th>
                                        <th>份额</th>
                                    </tr>
                                </thead>
                                <tbody id="rewards-list">
                                    <!-- 数据将通过 JavaScript 动态加载 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 支付历史 -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        支付历史
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>时间</th>
                                        <th>交易ID</th>
                                        <th>类型</th>
                                        <th>金额</th>
                                    </tr>
                                </thead>
                                <tbody id="payments-list">
                                    <!-- 数据将通过 JavaScript 动态加载 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/user.js') }}"></script>
</body>
</html>
