<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tari-Cpu P2pool分享池</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Tari-Cpu P2pool分享池</a>
            <div class="d-flex">
                <form class="d-flex" action="/u/" method="get">
                    <input class="form-control me-2" type="search" name="username" placeholder="输入用户名" required>
                    <button class="btn btn-outline-light" type="submit">查询</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- 矿池状态 -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        矿池状态
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="status-item">
                                    <h5>总算力</h5>
                                    <p id="total-hashrate">加载中...</p>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="status-item">
                                    <h5>XMR 余额</h5>
                                    <p id="xmr-balance">加载中...</p>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="status-item">
                                    <h5>TARI 余额</h5>
                                    <p id="tari-balance">加载中...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 区块信息 -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        区块信息
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>时间</th>
                                        <th>高度</th>
                                        <th>ID</th>
                                        <th>类型</th>
                                        <th>奖励</th>
                                        <th>状态</th>
                                    </tr>
                                </thead>
                                <tbody id="blocks-list">
                                    <!-- 数据将通过 JavaScript 动态加载 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
