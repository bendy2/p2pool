<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tari-Cpu P2pool分享池</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Tari-Cpu P2pool分享池</a>
            <div class="d-flex">
                <form class="d-flex" action="/u/" method="get">
                    <input class="form-control me-2" type="search" name="username" placeholder="输入用户名" required>
                    <button class="btn btn-outline-light" type="submit">查询</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- 矿池基本信息 -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        矿池状态
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <h5>当前算力 (15分钟)</h5>
                            <p id="hashrate-15m">加载中...</p>
                        </div>
                        <div class="mb-3">
                            <h5>平均算力 (1小时)</h5>
                            <p id="hashrate-1h">加载中...</p>
                        </div>
                        <div class="mb-3">
                            <h5>平均算力 (24小时)</h5>
                            <p id="hashrate-24h">加载中...</p>
                        </div>
                        <div class="mb-3">
                            <h5>活跃矿工数</h5>
                            <p id="active-miners">加载中...</p>
                        </div>
                        <div class="mb-3">
                            <h5>XMR 总奖励</h5>
                            <p id="total-rewards-xmr">加载中...</p>
                        </div>
                        <div class="mb-3">
                            <h5>TARI 总奖励</h5>
                            <p id="total-rewards-tari">加载中...</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- XMR 区块列表 -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        XMR 区块
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>高度</th>
                                        <th>时间</th>
                                        <th>奖励</th>
                                    </tr>
                                </thead>
                                <tbody id="xmr-blocks">
                                    <!-- 数据将通过 JavaScript 动态加载 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- TARI 区块列表 -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        TARI 区块
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>高度</th>
                                        <th>时间</th>
                                        <th>奖励</th>
                                    </tr>
                                </thead>
                                <tbody id="tari-blocks">
                                    <!-- 数据将通过 JavaScript 动态加载 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
